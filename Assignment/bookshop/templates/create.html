<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Create Book</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <header class="container">
      <nav>
        <a href="/" class="btn btn-primary mt-5">Back</a>
      </nav>
    </header>
    <main class="container">
        <h1 class="my-3">Create Book</h1>
      <form action="#" method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label for="">ชื่อหนังสือ( TH )</label>
          <input class="form-control" type="text" name="book_name_th" id="book_name_th" />
        </div>
        <div class="mb-3">
          <label for="">ชื่อหนังสือ( EN )</label>
          <input class="form-control" type="text" name="book_name_en" id="book_name_en" />
        </div>
        <div class="mb-3">
          <label for="">หมายเลข isbn</label>
          <input class="form-control" type="text" name="number_si" id="number_si" />
        </div>
        <div class="mb-3">
          <label for="">วันที่และเวลาที่ตีพิมพ์</label>
          <input class="form-control" type="datetime-local" 
          name="datetime" id="datetime"/>
        </div>
        <div class="mb-3">
          <label for="">รายละเอียดเรื่องย่อของหนังสือ</label>
          <input class="form-control" type="text" name="detail_book" id="detail_book" />
        </div>
        <div class="mb-3">
          <label for="bookshop">Choose a car:</label>
          <select class="form-select" name="bookshop" id="bookshop">
            <option value="B2S">B2S</option>
            <option value="Inthon">นายอินทรย์</option>
            <option value="Se-ed">Se-ed</option>
            <option value="Meb">Meb</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="">ราคาวางจำหน่วย</label>
          <input class="form-control" type="number" name="sale_book" id="sale_book"/>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </main>
    <footer>
      <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
